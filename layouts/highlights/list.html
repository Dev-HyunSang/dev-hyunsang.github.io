{{ define "main" }}
<div class="list-page">
    <h1>{{ .Title }}</h1>
    {{ if .Content }}
    <div class="page-description">
        {{ .Content }}
    </div>
    {{ end }}

    <div class="posts-list">
        {{ range .Pages }}
        <article class="post-summary">
            <h3>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h3>
            <div class="post-meta">
                <time datetime="{{ .Date.Format "2006-01-02" }}">마지막 업데이트 - {{ .Date.Format "2006.01.02" }}</time>
            </div>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
