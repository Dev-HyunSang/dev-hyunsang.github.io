{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <!-- Page Header -->
    <header class="mb-12">
        <h1 class="text-3xl font-bold text-gray-100 mb-4">{{ .Title }}</h1>
        {{ if .Content }}
        <div class="text-sm text-gray-400">
            {{ .Content }}
        </div>
        {{ end }}
    </header>

    <!-- Highlights List -->
    <div class="space-y-4">
        {{ range .Pages }}
        <article class="group bg-gray-800 rounded-lg p-6 border border-gray-700 hover:border-blue-500 transition-all duration-300">
            <div class="flex flex-col gap-2">
                <!-- Title -->
                <h3 class="text-lg font-bold text-gray-100 group-hover:text-blue-400 transition-colors">
                    <a href="{{ .Permalink }}" class="hover:underline">
                        {{ .Title }}
                    </a>
                </h3>
                <!-- Last Updated -->
                <time datetime="{{ .Date.Format "2006-01-02" }}" class="text-gray-400 text-xs">
                    마지막 업데이트 - {{ .Date.Format "2006.01.02" }}
                </time>
            </div>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
