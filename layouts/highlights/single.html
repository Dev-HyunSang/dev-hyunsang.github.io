{{ define "main" }}
<article class="post-content">
    <div class="post-header">
        <h1>{{ .Title }}</h1>
        <div class="post-meta">
            <span>{{ .Site.Params.author }}</span>
            <span>•</span>
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006년 01월 02일" }}</time>
        </div>
    </div>

    {{ if .TableOfContents }}
    <div class="toc">
        <h2>목차</h2>
        {{ .TableOfContents }}
    </div>
    {{ end }}

    <div class="post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
