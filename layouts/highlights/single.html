{{ define "main" }}
<div class="post-layout">
    <article class="post-content">
        <div class="post-header">
            <h1>{{ .Title }}</h1>
            <div class="post-meta">
                <span>{{ .Site.Params.author }}</span>
                <span>•</span>
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006년 01월 02일" }}</time>
            </div>
        </div>

        <div class="post-body">
            {{ .Content }}
        </div>
    </article>

    {{ if and .TableOfContents (ne .Params.toc false) }}
    <aside class="toc-sidebar">
        <div class="toc-wrapper">
            <nav class="toc-nav">
                {{ .TableOfContents }}
            </nav>
        </div>
    </aside>
    {{ end }}
</div>
{{ end }}
