<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    typography: {
                        DEFAULT: {
                            css: {
                                maxWidth: 'none',
                            },
                        },
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .prose {
                color: #374151;
                max-width: none;
            }
        }
    </style>
</head>

<body class="bg-gray-900">
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 shadow-lg sticky top-0 z-50 border-b border-gray-700">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="{{ "/" | relURL }}"
                        class="text-xl font-bold text-gray-100 hover:text-blue-400 transition">
                        {{ .Site.Title }}
                    </a>
                </div>
                <div class="hidden md:flex space-x-8">
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL | relURL }}"
                        class="text-sm text-gray-300 hover:text-blue-400 transition font-medium">{{ .Name }}</a>
                    {{ end }}
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-300 hover:text-blue-400 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden border-t border-gray-700">
            <div class="px-2 pt-2 pb-3 space-y-1">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL | relURL }}"
                    class="block px-3 py-2 text-gray-300 hover:text-blue-400 hover:bg-gray-700 rounded-md">{{ .Name
                    }}</a>
                {{ end }}
            </div>
        </div>
    </nav>

    <main class="min-h-screen">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="bg-gray-800 border-t border-gray-700 mt-20">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <p class="text-center text-gray-400">&copy; {{ now.Year }} {{ .Site.Params.author }}. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
    </script>
</body>

</html>
