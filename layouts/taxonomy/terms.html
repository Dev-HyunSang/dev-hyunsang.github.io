{{ define "main" }}
<div class="list-page">
    <h1>{{ .Title }}</h1>
    <p class="page-description">모든 {{ .Title | lower }}의 목록입니다.</p>

    <div class="taxonomy-grid">
        {{ range .Data.Terms.ByCount }}
        <a href="{{ .Page.Permalink }}" class="taxonomy-item">
            <h2>{{ if eq $.Title "Tags" }}#{{ end }}{{ .Page.Title }}</h2>
            <p>{{ .Count }}개의 포스트</p>
        </a>
        {{ end }}
    </div>

    {{ if eq (len .Data.Terms) 0 }}
    <div class="empty-state">
        <p>아직 {{ .Title | lower }}가 없습니다.</p>
    </div>
    {{ end }}
</div>
{{ end }}
